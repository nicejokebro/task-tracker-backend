services:
  # PHP/Symfony service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony_api_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - api_network
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      XDEBUG_CONFIG: ${XDEBUG_CONFIG:-client_host=host.docker.internal client_port=9003}

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: symfony_api_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - api_network
    depends_on:
      - php

  # PostgreSQL service
  postgres:
    image: postgres:16-alpine
    container_name: symfony_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: symfony_api
      POSTGRES_USER: symfony_user
      POSTGRES_PASSWORD: symfony_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - api_network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U symfony_user -d symfony_api" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  api_network:
    driver: bridge